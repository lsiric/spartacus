<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />

    <script src="./external-lib/soundjs.min.js"></script>
    <link
      rel="stylesheet"
      href="./external-lib/mini-default.min.css"
    />
    <script src="./external-lib/modal.min.js"></script>
    <link
      rel="stylesheet"
      href="./external-lib/modal.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/index.css" />
    <link rel="manifest" href="/manifest.json">

    <title>Spartacus Workout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div class="content">

      <header>
        <div class="row pt1 pb1 bg-grey white">
          <div class="col-sm-12 text-center">Next Station:</div>
          <div class="col-sm-12 text text-center fs18">
            <span class="next-station-name"></span>
          </div>
        </div>
      </header>

      <div class="container p0">

        <div class="row pt2">
          <div class="col-sm-12 text-center">
            <button id="start-workout" class="tertiary">
              START WORKOUT
            </button>
          </div>
        </div>

        <div class="row pt2">
          <div class="col-sm-12 text-center">
            <span class="countdown-value">0</span>
          </div>
        </div>

        <div class="row mt2 bg-orange">
          <div class="col-sm-12 text-center">
            <h1 class="station-name trim-text black">
              Spartacus Workout
            </h1>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="row">

        <div class="col-sm-6 text-center">
          <div id="station-list-btn" class="station-list greasy-bold fs22">
            Station:
            <span class="current-station"></span>/<span class="total-stations"></span>
          </div>
        </div>

        <div class="col-sm-6 text-center">
          <div id="series-progress-btn" class="series-progress greasy-bold fs22">
            Series: <span class="current-series"></span> /
            <span class="total-series"></span>
          </div>
        </div>

      </div>
    </footer>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
