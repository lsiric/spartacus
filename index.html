<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Le Spartacus!</title>
    <style>
      body {
        margin: 7px;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div class="container">
      <div class="item">
        Series: <span class="current-series"></span> /
        <span class="total-series"></span>
      </div>

      <div class="item">
        Station: <span class="current-station"></span> /
        <span class="total-stations"></span>
      </div>

      <div class="item">
        <span class="station-name"></span>
      </div>

      <div class="item">
        <span class="countdown-value">0</span>
      </div>

      <div class="item">
        Next Station:
        <span class="next-station-name"></span>
      </div>

      <div class="item">
        <span class="workout-done"></span>
        <button id="start-workout">START WORKOUT</button>
      </div>
    </div>

    <audio id="countdown-mp3" src="audio/countdown.mp3"></audio>

    <script type="module" src="event-handlers.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
