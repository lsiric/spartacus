<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />

    <script src="./external-lib/soundjs.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/index.css" />

    <title>Le Spartacus!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <header class="text-center">
      <h1 class="station-name header-text trim-text">
        Le Spartacus!
      </h1>
    </header>

    <div class="container p0">
      <!-- hide for now -->
      <div class="row mt1 pb1 pt1 bg-white hide">
        <div class="col-sm-offset-2 col-sm-8 text-center">
          <img
            class="station-image"
            src="assets/images/johnny.jpeg"
            alt="HTML5 Doctor Logo"
          />
        </div>
      </div>

      <div class="row pt2">
        <div class="col-sm-12 text-center">
          <button id="start-workout" class="tertiary">
            START WORKOUT
          </button>
        </div>
      </div>

      <div class="row pt2">
        <div class="col-sm-12 text-center">
          <span class="countdown-value">0</span>
        </div>
      </div>

      <div class="row pt2">
        <div class="col-sm-12 text-center fs10">Next Station</div>
        <div class="col-sm-12 text text-center">
          <span class="next-station-name"></span>
        </div>
      </div>

      <!-- content "filler" since retarded mini.css doesn't have working sticky footer "unless there's enough content" -->
      <div class="row pt10 pb10"></div>
    </div>

    <footer class="sticky">
      <div class="row">
        <div class="col-sm-6 text-center">
          Series: <span class="current-series">1</span> /
          <span class="total-series">3</span>
        </div>

        <div class="col-sm-6 text-center">
          Station:
          <span class="current-station">1</span>/<span class="total-stations"
            >10</span
          >
        </div>
      </div>
    </footer>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
