<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Le Spartacus!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <header class="text-center">
      <a href="#" class="logo">
        <span class="station-name">Le Spartacus!</span>
      </a>
    </header>

    <div class="container">
      <div class="row pt2">
        <div class="col-sm-4 text-right">Next Station:</div>
        <div class="col-sm-4 text text-center">
          <span class="next-station-name"></span>
        </div>
      </div>

      <div class="row pt3">
        <div class="col-sm-12 text-center">
          <button id="start-workout" class="tertiary">
            START WORKOUT
          </button>
        </div>
      </div>

      <div class="row pt5 pb5">
        <div class="col-sm-12 text-center">
          <span class="countdown-value">0</span>
        </div>
      </div>
    </div>

    <footer class="sticky">
      <div class="row">
        <div class="col-sm-6 text-center">
          Series: <span class="current-series">1</span> /
          <span class="total-series">3</span>
        </div>

        <div class="col-sm-6 text-center">
          Station:
          <span class="current-station">1</span>/<span class="total-stations"
            >10</span
          >
        </div>
      </div>
    </footer>

    <audio id="countdown-mp3" src="audio/countdown.mp3"></audio>

    <script type="module" src="event-handlers.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
